<html>

<head>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
    <h1>All the tasks:</h1>
  <ul>
    <li *ngFor="let task of tasks">
      <div>{{ task.title }} - {{ task.description }}</div>
    </li>
  </ul>
  <hr>
  <h1>The third task:</h1>
  <ul>
    <li *ngFor="let task of tasks | slice:2:3">
      <div>{{ task.title }} - {{ task.description }}</div>
    </li>
  </ul>
</body>

</html>
